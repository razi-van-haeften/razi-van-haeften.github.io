<!DOCTYPE html>
<html>
  <body>
    <div id="login">
      <h2>Enter your name to join:</h2>
      <input id="nameInput" placeholder="Your name">
      <button onclick="joinGame()">Join</button>
    </div>

    <div id="game" style="display:none;">
      <h2>Welcome, <span id="playerName"></span>!</h2>
      <input id="msg" placeholder="Type a message">
      <button onclick="send()">Send</button>
      <pre id="log"></pre>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      let socket;
      let playerName;

      function joinGame() {
        const input = document.getElementById("nameInput").value.trim();
        if (!input) return alert("Please enter a name");

        playerName = input;

        // Hide login, show game UI
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("playerName").textContent = playerName;

        // Connect to Socket.IO
        socket = io("https://backend-ziq1.onrender.com");

        socket.on("connect", () => log("âœ… Connected: " + socket.id));
        socket.on("message", msg => log("ðŸ“© " + msg));
        socket.on("chat", msg => log("ðŸ’¬ " + msg));

        // Tell server your name
        socket.emit("join", playerName);
      }

      function send() {
        const m = document.getElementById("msg").value;
        socket.emit("chat", m);
        document.getElementById("msg").value = "";
      }

      function log(t) {
        document.getElementById("log").textContent += t + "\n";
      }
    </script>
  </body>
</html>
