<!DOCTYPE html>
<html>
  <body>
    <h1>Game</h1>
    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>
    <pre id="log"></pre>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      const socket = io("https://backend-ziq1.onrender.com");

      socket.on("connect", () => log("âœ… Connected to server"));
      socket.on("message", msg => log("ðŸ“© " + msg));
      socket.on("chat", msg => log("ðŸ’¬ " + msg));

      function send() {
        const m = document.getElementById("msg").value;
        socket.emit("chat", m);
        document.getElementById("msg").value = "";
      }

      function log(t) {
        document.getElementById("log").textContent += t + "\n";
      }
    </script>
  </body>
</html>
