<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title id="title">Möle Holě</title>
</head>

<body>
    <div id="menu-container">
        <p class="title">join</p>
        <input class="input" id="menu-input" maxlength="12" placeholder="unamed">
        <button class="button blocked" id="menu-button">. . .</button>
        <pre class="log" id="menu-log"></pre>
    </div>

    <div id="game-container">
        <div id="game-chat">
            <input class="input" id="chat-input" maxlength="280" placeholder="press t to chat" type="text" tabindex="0">
            <button class="button" id="chat-button">Send</button>
            <pre class="log" id="game-log"><name></name></pre>
        </div>
        <canvas id="game-canvas"></canvas>

    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
